<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>알람 설정</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/spacing.css">
  <link rel="stylesheet" href="../css/alarm.css">
</head>
<body>
  <div id="wrap">
    <header>
      <div class="header">
        <h1>설정</h1>
        <button type="button" class="icon previous"></button>
        <button type="button" class="icon config"></button>
      </div>
    </header>
    <div class="container">
      <form action="#" novalidate>
        <fieldset>
          <legend>권한설정</legend>
          <div class="form-group">
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
