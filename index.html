<script>
(function (doc) {
	doc.querySelector('button.alarm').addEventListener('click', function (e) {
		e.preventDefault();

		doc.querySelector('#alarm-aside').className += 'active';
	});
	doc.querySelector('button.config').addEventListener('click', function (e) {
		e.preventDefault();

		location.href = './alarm/config.html';
	});

	doc.querySelector('#alarm-aside button.previous').addEventListener('click', function (e) {
		e.preventDefault();

		var _target = doc.querySelector('#alarm-aside');
		_target.className = _target.className.replace(/\bactive\b/, '');
	});
	doc.querySelector('.selectbox-button').addEventListener('click', function (e) {
		e.preventDefault();

		var _self = e.target,
			_wrap = _self.parentNode;
		
		if (/\bexpand\b/.test(_wrap.className)) {
			_wrap.className = _wrap.className.replace(/\bexpand\b/, '');
		} else {
			_wrap.className += ' expand';
		}
	});
	doc.querySelector('.selectbox-button').addEventListener('blur', function (e) {
		e.preventDefault();
		var _self = e.target,
			_wrap = _self.parentNode;
		window.setTimeout(function () {
			_wrap.className = _wrap.className.replace(/\bexpand\b/, '');
		}, 300);
		
	});


	doc.querySelectorAll('.selectbox-items button').forEach(function (button) {
		button.addEventListener('click', function (e) {
			e.preventDefault();

		});
	});
}(document))
</script>
