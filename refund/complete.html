<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>부스환불신청완료</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/spacing.css">
  <link rel="stylesheet" href="../css/booth.css">
</head>
<body>
  <div id="wrap">
    <header>
      <div class="header ">
        <h1>
          <a href="http://www.petcaremember.com"><img src="../img/logo.png" alt="PetCareFestival"></a>
        </h1>
        <button type="button" class="icon menu main-menu mr-42"></button>
        <div class="popup main-menu-popup">
          <ul>
            
              <li><a href="/member/logout">로그아웃</a></li>
              <li><a href="/member/myinfo">내정보</a></li>
          </ul>
        </div>
      </div>
    </header>
    <div class="container">
      <h1>
        <img src="../img/section-title-1.png" class="dotol">
        <b>부스환불신청</b>완료
      </h1>
      <div class="row px-45 pt-60 mt-50">
        <div class="card px-35 py-60 mb-60 round-all">
          <div class="card-body">
            <div class="text-center pb-50 border-bottom dashed">
              <div class="radio-box">
                <input type="radio" id="check-complete" value="true" class="toggleCheck" checked />
                <label for="check-complete" class="font-23">
                  <span class="ml-27"><img src="../img/check-icn.svg" alt="행사 참가 규정에 동의"></span>
                </label>
              </div>
              <div class="font-35 mt-35 mb-15"><b>부스 환불신청이</b> <span class="gray-darken-1">정상적으로 접수되었습니다.</span></div>
            </div>
            <h3 class="font-27 gray-darken-4 mt-86 mb-50 middle-dot"><b>행사개요</b></h3>
            <div class="mb-75">
              <table class="info">
                <tbody>
                  <th class="pr-68">
                    <img src="http://placehold.it/191x304" alt="">
                  </th>
                  <td>
                    <ul class="list">
                      <li class="list-item font-27 font-narrow gray-darken-3 mb-27"><label><b>행사명</b></label><span class="gray-darken-1">제11회 펫케어페스티벌</span></li>
                      <li class="list-item font-27 font-narrow gray-darken-3 mb-27"><label><b>행사장소</b></label><span class="gray-darken-1">일산 벨라시타 지하 1층</span></li>
                      <li class="list-item font-27 font-narrow gray-darken-3 mb-27"><label><b>행사일시</b></label><span class="gray-darken-1">2019.02.16(토)-17(일) / 11:00-18:00</span></li>
                    </ul>
                  </td>
                </tbody>
              </table>
            </div>
            <h3 class="font-27 gray-darken-4 mb-35 middle-dot"><b>부스 환불 신청 정보</b></h3>
            <div class="card-text mb-126 mx-15">
              <table class="info tb">
                <thead>
                  <tr>
                    <th class="font-31 py-27 text-center">구분</th>
                    <td class="font-31 py-27 gray-darken-1 text-center">마켓</td>
                  </tr>
                  <tr>
                    <th class="font-31 py-27 text-center">부스 수</th>
                    <td class="font-31 py-27 gray-darken-1 text-center">1개</td>
                  </tr>
                  <tr>
                    <th class="font-31 py-27 text-center">추가의자</th>
                    <td class="font-31 py-27 gray-darken-1 text-center">0개</td>
                  </tr>
                  <tr>
                    <th class="font-31 py-27 line-2 text-center">총납입액<br><span class="font-23 font-narrow">(VAT포함)</span></th>
                    <td class="font-31 py-27 gray-darken-1 text-center">330,000원</td>
                  </tr>
                  <tr>
                    <th class="font-31 py-27 text-center">신청일시</th>
                    <td class="font-31 py-27 gray-darken-1 text-center">2019.03.14 11:25;08</td>
                  </tr>
                  <tr>
                    <th class="font-31 py-27 text-center">기타</th>
                    <td class="font-31 py-27 gray-darken-1 text-center">세금계산서발행요청</td>
                  </tr>
                </thead>
              </table>
            </div>
            <div class="card-text mb-126 mx-15 font-31 gray-darken-3-1 line-3 text-center">
              <b>아쉽게도 이번 행사는 함께하지 못했지만<br>다음 행사에서는 꼭 함께하길 바랍니다.</b>
            </div>
          </div>
        </div><!-- //.card -->
        
        <div class="bottom">
          <button type="button" class="btn font-23 py-27 btn-block height-auto"><b>확인</b></button>
        </div>
      </div><!-- //.row -->
    </div><!-- //.container-->
  </div><!--//#wrap-->
</body>
</html>
